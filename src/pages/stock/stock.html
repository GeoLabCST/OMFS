<ion-header>

  <ion-navbar>
    <ion-title>ข้อมูลที่ค้างส่ง</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>

  <ion-list>
    <ion-item-sliding  *ngFor="let s of stock">
      <ion-item>
        <!-- <ion-avatar item-start>
          <img src="img/slimer.png">
        </ion-avatar> -->
        <h2>{{s.fplace}}</h2>
        {{s.ftype}}

        <ion-note item-end>เลื่อนดูรายการ</ion-note>
      </ion-item>
      <ion-item-options side="right">
        <button ion-button color="primary" (click)="deleteData(s.key)">
          <ion-icon name="text"></ion-icon>
          ลบ
        </button>
        <button ion-button color="secondary" (click)="sendData(s.key,s.lat,s.lon,s.fplace,s.fdesc,s.ftype)">
          <ion-icon name="call"></ion-icon>
          ส่ง
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

</ion-content>
