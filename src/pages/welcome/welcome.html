<ion-content padding default-background text-center>
	<img width="50%" src="http://119.59.125.191/shares/logo.png" alt="">


<form novalidate [formGroup]="reportForm" >
	<div class="form">
		<ion-list>
		  <ion-item>
		    <ion-input type="email" formControlName="email_user" placeholder="Username" required></ion-input>
		  </ion-item>

		  <ion-item>
		    <ion-input type="password" formControlName="pass_user" placeholder="Password" required></ion-input>
		  </ion-item>

		</ion-list> <!-- [disabled]="!reportForm.valid" -->
		<button ion-button color="secondary" block round  (click)="gotoindex()"  >LOGIN</button>
<button ion-button color="primary" block round  (click)="signup()"  >REGISTER</button>
<button ion-button color="dark" block round    >OFFLINE MODE</button>
	</div>
</form>	



</ion-content>
