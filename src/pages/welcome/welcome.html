<ion-content padding text-center>
  <img width="50%" src="assets/imgs/omfslogo.png" alt="">


  <form novalidate [formGroup]="reportForm">
    <div class="form">
      <ion-list>
        <ion-item>
          <ion-input type="number" formControlName="iden_number" placeholder="Username" required></ion-input>
        </ion-item>

        <ion-item>
          <ion-input type="password" formControlName="pass_user" placeholder="Password" required></ion-input>
        </ion-item>

      </ion-list>
      <!-- [disabled]="!reportForm.valid" -->
      <button ion-button color="secondary" block round (click)="submit()">LOGIN</button>
      <button ion-button color="primary" block round (click)="signup()">REGISTER</button>
      <!--button ion-button color="dark" block round>OFFLINE MODE</button-->
    </div>
  </form>



</ion-content>
